<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        padding: 40px 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        transition: background-image 0.8s ease-in-out;
        position: relative;
      }

      /* Default background - Clear/Sunny */
      body.sunny {
        background-image: url('https://images.pexels.com/photos/209831/pexels-photo-209831.jpeg?auto=compress&cs=tinysrgb&w=1200');
        background-color: #87CEEB;
      }

      /* Rainy weather */
      body.rainy {
        background-image: url('https://images.pexels.com/photos/1618606/pexels-photo-1618606.jpeg?auto=compress&cs=tinysrgb&w=1200');
        background-color: #4a5f7f;
      }

      /* Cloudy weather */
      body.cloudy {
        background-image: url('https://images.pexels.com/photos/3962286/pexels-photo-3962286.jpeg?auto=compress&cs=tinysrgb&w=1200');
        background-color: #9ca3af;
      }

      /* Snowy weather */
      body.snowy {
        background-image: url('https://images.pexels.com/photos/399161/pexels-photo-399161.jpeg?auto=compress&cs=tinysrgb&w=1200');
        background-color: #e0e7ff;
      }

      /* Night/Clear */
      body.night {
        background-image: url('https://images.pexels.com/photos/87651/pexels-photo-87651.jpeg?auto=compress&cs=tinysrgb&w=1200');
        background-color: #1a1f3a;
      }

      /* Stormy */
      body.stormy {
        background-image: url('https://images.pexels.com/photos/3945680/pexels-photo-3945680.jpeg?auto=compress&cs=tinysrgb&w=1200');
        background-color: #2c3e50;
      }
      
      .weather-container {
        max-width: 650px;
        margin: 0 auto;
      }
      
      .search-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 25px;
        padding: 35px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        margin-bottom: 35px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      h1.app-title {
        background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
        margin-bottom: 28px;
        text-align: center;
        font-size: 2.8rem;
        letter-spacing: -1px;
      }
      
      .search-box {
        display: flex;
        gap: 12px;
        margin-bottom: 0;
      }
      
      #cityName {
        flex: 1;
        padding: 16px 22px;
        border: 2px solid #e0e0e0;
        border-radius: 50px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.8);
      }
      
      #cityName:focus {
        outline: none;
        border-color: #FF6B6B;
        box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.15);
        background: white;
      }
      
      .btn-search {
        padding: 16px 38px;
        border-radius: 50px;
        background: linear-gradient(135deg, #FF6B6B 0%, #FF4757 100%);
        border: none;
        color: white;
        font-weight: 700;
        transition: all 0.3s ease;
        cursor: pointer;
        font-size: 15px;
      }
      
      .btn-search:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
      }

      .btn-search:active {
        transform: translateY(-1px);
      }
      
      .weather-card {
        background: rgba(255, 255, 255, 0.96);
        border-radius: 25px;
        padding: 50px 40px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px);
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .weather-main {
        text-align: center;
        padding: 30px 0;
        border-bottom: 2px solid #f0f0f0;
        margin-bottom: 35px;
      }
      
      #icon {
        font-size: 80px;
        margin: 25px 0;
      }
      
      #icon img {
        width: 140px;
        height: 140px;
        filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.15));
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      #condition {
        color: #FF6B6B;
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 15px;
        text-transform: capitalize;
      }
      
      #temp_c {
        background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 4.5rem;
        font-weight: 800;
        margin: 0;
        letter-spacing: -2px;
      }
      
      #date {
        color: #888;
        font-size: 1rem;
        margin-top: 15px;
        font-style: italic;
      }
      
      .location-info {
        text-align: center;
        padding: 25px 0;
      }
      
      .location-item {
        display: inline-block;
        margin: 8px 15px;
      }
      
      .location-item i {
        color: #FF6B6B;
        margin-right: 10px;
        font-size: 1.1rem;
      }
      
      #name {
        color: #333;
        font-size: 2rem;
        font-weight: 800;
        margin: 0;
        display: inline;
      }
      
      #region, #country {
        color: #666;
        font-size: 1.1rem;
        font-weight: 500;
        margin: 0;
        display: inline;
      }

      @media (max-width: 768px) {
        .search-card {
          padding: 25px;
        }

        .weather-card {
          padding: 30px 20px;
        }

        h1.app-title {
          font-size: 2.2rem;
        }

        #temp_c {
          font-size: 3.5rem;
        }

        #condition {
          font-size: 1.8rem;
        }

        #name {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="weather-container">
        <div class="search-card">
          <h1 class="app-title">
            <i class="fas fa-cloud-sun"></i> Weather App
          </h1>
          <div class="search-box">
            <input type="text" id="cityName" placeholder="Enter city name..." />
            <button class="btn btn-search" onclick="searchWeather();">
              <i class="fas fa-search"></i> Search
            </button>
          </div>
        </div>

        <div class="card weather-card">
          <div class="card-body">
            <div class="weather-main">
              <div class="row align-items-center justify-content-center">
                <div class="col-12">
                  <h1 id="condition"></h1>
                </div>
                <div class="col-12">
                  <div id="icon"></div>
                </div>
                <div class="col-12">
                  <h1 id="temp_c"></h1>
                </div>
                <div class="col-12">
                  <div id="date"></div>
                </div>
              </div>
            </div>
            
            <div class="location-info">
              <div class="location-item">
                <i class="fas fa-map-marker-alt"></i>
                <h1 id="name"></h1>
              </div>
              <div class="location-item">
                <h1 id="region"></h1>
              </div>
              <div class="location-item">
                <i class="fas fa-flag"></i>
                <h1 id="country"></h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
