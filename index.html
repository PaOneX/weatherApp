<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="bg-videos" aria-hidden="true">
      <video
        data-weather="sunny"
        muted
        loop
        playsinline
        preload="auto"
        src="videos/sunny.mp4"
      ></video>
      <video
        data-weather="rainy"
        muted
        loop
        playsinline
        preload="auto"
        src="videos/rainy.mp4"
      ></video>
      <video
        data-weather="cloudy"
        muted
        loop
        playsinline
        preload="auto"
        src="videos/cloudy.mp4"
      ></video>
      <video
        data-weather="snowy"
        muted
        loop
        playsinline
        preload="auto"
        src="videos/snowy.mp4"
      ></video>
      <video
        data-weather="night"
        muted
        loop
        playsinline
        preload="auto"
        src="videos/night.mp4"
      ></video>
      <video
        data-weather="stormy"
        muted
        loop
        playsinline
        preload="auto"
        src="videos/stormy.mp4"
      ></video>
    </div>
    <div class="container">
      <div class="weather-container">
        <div class="search-card">
          <h1 class="app-title">
            <i class="fas fa-cloud-sun"></i> Weather App
          </h1>
          <div class="search-box">
            <input type="text" id="cityName" placeholder="Enter city name..." />
            <button class="btn btn-search" onclick="searchWeather();">
              <i class="fas fa-search"></i> Search
            </button>
          </div>
        </div>

        <div class="card weather-card" id="div1">
          <div class="card-body">
            <div class="weather-main">
              <div class="row align-items-center justify-content-center">
                <div class="col-12">
                  <h1 id="condition"></h1>
                </div>
                <div class="col-12">
                  <div id="icon"></div>
                </div>
                <div class="col-12">
                  <h1 id="temp_c"></h1>
                </div>
                <div class="col-12">
                  <div id="date"></div>
                </div>
              </div>
            </div>

            <div class="location-info">
              <div class="location-item">
                <i class="fas fa-map-marker-alt"></i>
                <h1 id="name"></h1>
              </div>
              <div class="location-item">
                <h1 id="region"></h1>
              </div>
              <div class="location-item">
                <i class="fas fa-flag"></i>
                <h1 id="country"></h1>
              </div>
            </div>
          </div>

          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Open Country Details
          </button>
        </div>
      </div>

      
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Country Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container my-4">
          <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
              <div class="card card-compact">
                <div class="card-body text-center">
                  <div id="modal-flag" class="mb-2 p-2 d-flex justify-content-center align-content-center"></div> 
                  <div id="modal-symbol" ></div> 
                  <h4 id="modal-name" class="card-title">
                    Select a country to view details
                  </h4>
                  <hr />
                  <div class="text-start">
                    <div>
                      <span class="detail-label">Official Name</span>
                      <span id="modal-officialName" class="detail-value">-</span>
                    </div>
                    <div>
                      <span class="detail-label">Native Name</span>
                      <span id="modal-nativeName" class="detail-value">-</span>
                    </div>
                    <div>
                      <span class="detail-label">Capital</span>
                      <span id="modal-capital" class="detail-value">-</span>
                    </div>
                    <div>
                      <span class="detail-label">Region</span>
                      <span id="modal-region" class="detail-value">-</span>
                    </div>
                    <div>
                      <span class="detail-label">Area</span>
                      <span id="modal-area" class="detail-value">-</span>
                    </div>
                    <div>
                      <span class="detail-label">Population</span>
                      <span id="modal-population" class="detail-value">-</span>
                    </div>
                    <div>
                      <span class="detail-label">Continent</span>
                      <span id="modal-continent" class="detail-value">-</span>
                    </div>
                    <div>
                      <span class="detail-label">Currency</span>
                      <span id="modal-currency" class="detail-value">-</span>
                    </div>
                    <div>
                      <span class="detail-label">Languages</span>
                      <span id="modal-language" class="detail-value">-</span>
                    </div>
                    <div>
                      <span class="detail-label">Time Zone</span>
                      <span id="modal-timeZone" class="detail-value">-</span>
                    </div>
                  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
