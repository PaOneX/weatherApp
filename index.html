<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="bootstrap.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Background videos (videos/*). If you don't have local videos, the CSS image fallbacks (body.<weather>) will be used. -->
    <div id="bg-videos" aria-hidden="true">
      <video data-weather="sunny" muted loop playsinline preload="auto" src="videos/sunny.mp4"></video>
      <video data-weather="rainy" muted loop playsinline preload="auto" src="videos/rainy.mp4"></video>
      <video data-weather="cloudy" muted loop playsinline preload="auto" src="videos/cloudy.mp4"></video>
      <video data-weather="snowy" muted loop playsinline preload="auto" src="videos/snowy.mp4"></video>
      <video data-weather="night" muted loop playsinline preload="auto" src="videos/night.mp4"></video>
      <video data-weather="stormy" muted loop playsinline preload="auto" src="videos/stormy.mp4"></video>
    </div>
    <div class="container">
      <div class="weather-container">
        <div class="search-card">
          <h1 class="app-title">
            <i class="fas fa-cloud-sun"></i> Weather App
          </h1>
          <div class="search-box">
            <input type="text" id="cityName" placeholder="Enter city name..." />
            <button class="btn btn-search" onclick="searchWeather();">
              <i class="fas fa-search"></i> Search
            </button>
          </div>
        </div>

        <div class="card weather-card">
          <div class="card-body">
            <div class="weather-main">
              <div class="row align-items-center justify-content-center">
                <div class="col-12">
                  <h1 id="condition"></h1>
                </div>
                <div class="col-12">
                  <div id="icon"></div>
                </div>
                <div class="col-12">
                  <h1 id="temp_c"></h1>
                </div>
                <div class="col-12">
                  <div id="date"></div>
                </div>
              </div>
            </div>
            
            <div class="location-info">
              <div class="location-item">
                <i class="fas fa-map-marker-alt"></i>
                <h1 id="name"></h1>
              </div>
              <div class="location-item">
                <h1 id="region"></h1>
              </div>
              <div class="location-item">
                <i class="fas fa-flag"></i>
                <h1 id="country"></h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
